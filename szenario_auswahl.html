<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Szenarioauswahl – Methankrieg</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Szenario auswählen</h1>
  <label for="szenarioAuswahl">Verfügbare Szenarien:</label><br>
  <select id="szenarioAuswahl">
    <option disabled selected>Bitte Szenario wählen</option>
  </select><br>
  <button onclick="spielStarten()">Spiel starten</button>
  <script>
    async function ladeSzenarienDropdown() {
      const manifest = await fetch("szenario_manifest.json").then(res => res.json());
      const select = document.getElementById("szenarioAuswahl");

      for (const eintrag of manifest) {
        try {
          const data = await fetch(`datenbanken/szenario_${eintrag}.json`).then(res => res.json());
          const option = document.createElement("option");
          option.value = eintrag;
          option.textContent = data.name || eintrag;
          select.appendChild(option);
        } catch (err) {
          console.warn(`Fehler beim Laden von szenario_${eintrag}.json:`, err);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", ladeSzenarienDropdown);

    function spielStarten() {
      const szenario = document.getElementById("szenarioAuswahl").value;
      const zielURL = `index.html?szenario=${szenario}`;
      window.location.href = zielURL;
    }
  </script>
</body>
</html>
