<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kartenanzeige mit Scroll & Zoom</title>
  <script src="../../State/gameState_v1_marker.js"></script>
  <script src="karte_marker_v1.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #222;
    }
    #karte_svg {
      transform-origin: 0 0;
      transition: transform 0.05s ease-out;
    }
  </style>
</head>
<body>
<div id="container">
  <object id="karte_obj" type="image/svg+xml" data="../svg/SektorF_Prototyp_mit_Layern_v3.svg"></object>
</div>

<script>
let scale = 1;
const container = document.getElementById("container");

container.addEventListener("wheel", (e) => {
  e.preventDefault();
  const direction = e.deltaY > 0 ? -0.1 : 0.1;
  scale = Math.min(Math.max(0.2, scale + direction), 5);
  const obj = document.getElementById("karte_obj");
  obj.style.transform = `scale(${scale})`;
});
</script>
</body>
</html>
