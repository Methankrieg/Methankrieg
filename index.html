
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Methankrieg – Kontextmenü Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }
    #container {
      width: 100%;
      height: calc(100% - 30px);
    }
    #svgwrapper {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    #log {
      height: 30px;
      line-height: 30px;
      background: #eee;
      border-top: 1px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
    }
    .highlight {
      stroke: orange;
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="svgwrapper"></div>
  </div>
  <div id="log">[DEBUG] System bereit.</div>

  <script src="kontextmenue_interaktion_panzoom_SELECTED_CURSOR.js"></script>
</body>
</html>
