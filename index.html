<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Methankrieg Prototyp – Kontextmenü Fix</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: monospace;
    }
    #karte {
      width: 100vw;
      height: calc(100vh - 40px);
    }
    #debugDisplay {
      height: 40px;
      background: #222;
      color: #0f0;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/panzoom@4.5.1/dist/panzoom.min.js"></script>
</head>
<body>
  <div id="karte"></div>
  <div id="debugDisplay">System bereit...</div>

  <script>
    fetch("Sektor_TEMPLATE_MIT_INDUSTRIESYSTEM_4111_FINAL.svg")
      .then(r => r.text())
      .then(svgData => {
        const container = document.getElementById("karte");
        container.innerHTML = svgData;
        const svg = container.querySelector("svg");
        svg.setAttribute("id", "svgRoot");

        const script = document.createElement("script");
        script.src = "kontextmenue_interaktion_panzoom_mit_hex.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
