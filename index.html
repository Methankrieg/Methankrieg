
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Methankrieg Cursor Test â€“ dynamisch JS</title>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }
    #container {
      width: 100%;
      height: calc(100% - 30px);
      background: white;
    }
    #svgwrapper {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    #log {
      height: 30px;
      line-height: 30px;
      background: #eee;
      border-top: 1px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
    }
    .selected {
      stroke: orange;
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="svgwrapper"></div>
  </div>
  <div id="log">[DEBUG] System bereit.</div>

  <script>
    const wrapper = document.getElementById("svgwrapper");
    const log = document.getElementById("log");
    let selectedHex = null;

    fetch("Sektor_TEMPLATE_MIT_INDUSTRIESYSTEM_4111_FINAL.svg")
      .then(response => response.text())
      .then(data => {
        wrapper.innerHTML = data;
        const svg = wrapper.querySelector("svg");

        const panzoom = Panzoom(svg, {
          contain: 'outside',
          maxScale: 5,
          minScale: 0.2,
          startScale: 0.5
        });
        wrapper.addEventListener('wheel', panzoom.zoomWithWheel);

        const polygons = svg.querySelectorAll("#Hex_grid_02 polygon");
        log.textContent = "[DEBUG] Polygone gefunden: " + polygons.length;

        polygons.forEach(poly => {
          poly.addEventListener("click", (e) => {
            e.stopPropagation();
            if (selectedHex) selectedHex.classList.remove("selected");
            selectedHex = poly;
            poly.classList.add("selected");
            log.textContent = "[DEBUG] Klick auf Hex: " + poly.id;
          });
          poly.addEventListener("mouseenter", () => {
            poly.style.cursor = "pointer";
          });
          poly.addEventListener("mouseleave", () => {
            poly.style.cursor = "default";
          });
        });
      })
      .catch(err => {
        log.textContent = "[FEHLER] SVG konnte nicht geladen werden: " + err;
      });
  </script>
<script src="kontextmenue_interaktion_panzoom.js"></script>
</body>
</html>
